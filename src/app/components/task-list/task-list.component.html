
            <app-add-task-form (Submitted)="addTask($event)"></app-add-task-form>
 
<h4>Today's Date:  {{ currentDateTime }} </h4>
@for (t of AllTasks; track t.taskId) {
    @if(t.userId == this.getUser()){
        @if(t.isComplete == true){
            <h6><button (click)="completeTask(t)">checked</button>{{t.task1}}  {{t.deadline | date: 'shortDate'}}<button (click)="deleteTask(t.taskId)">Delete</button></h6>
            <p>{{t.details}}</p>
        } 
        @else{
            <p><button (click)="completeTask(t)">not checked</button> {{t.task1}} {{t.deadline | date: 'shortDate'}}<button (click)="deleteTask(t.taskId)">Delete</button></p>
            <p>{{t.details}}</p>
        } 
        }
        
    }
