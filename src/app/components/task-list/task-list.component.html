<app-add-task-form (Submitted)="addTask($event)"></app-add-task-form>
@for (t of AllTasks; track t.taskId) {
    @if(t.userId == this.getUser()){
        @if(t.isComplete == true){
            <p><button (click)="completeTask(t)">checked</button>{{t.created}} {{t.task1}} {{t.deadline}} {{t.details}} </p>
        } 
        @else{
            <p><button (click)="completeTask(t)">not checked</button>{{t.created}} {{t.task1}} {{t.deadline}} {{t.details}} </p>
        } 
        }
        
    }
