

<div class="container-md">
<h4>Today's Date: {{ currentDateTime }} </h4>

<ul class="list-group">
    @for (t of userTask; track t.taskId) {
    
        @if(t.isComplete == true){
    <li class="list-group-item d-flex justify-content-between">
        <i  class="bi bi-check-square" (click)="completeTask(t)"></i>{{t.task1}} {{t.deadline | date: 'shortDate'}}

            <button class="bi bi-trash3" (click)="deleteTask(t.taskId)"></button>
            <ul>
                <li>{{ t.details }}</li>
    
            </ul>
          
        </li>

    }
    @else{
    <li class="list-group-item d-flex justify-content-between">
        <p><i class="bi bi-square" (click)="completeTask(t)"></i> {{t.task1}} {{t.deadline | date: 'shortDate'}}<button class="bi bi-trash3"
                (click)="deleteTask(t.taskId)"></button></p>
                
                <ul>
            
                    
                </ul>
    </li>
    <li class="list-group-item d-flex justify-content-between">{{t.details}}</li>
    
    }
    }

    
</ul>

<app-add-task-form (Submitted)="addTask($event)"></app-add-task-form>
</div>
